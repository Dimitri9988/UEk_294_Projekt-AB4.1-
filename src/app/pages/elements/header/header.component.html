<mat-toolbar class="header">
  <span>Gemstone Galleria</span>
  <span class="example-spacer"></span>
  <button mat-button [matMenuTriggerFor]="menuCategory">
    Category
    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="category"></mat-icon>
  </button>
  <mat-menu #menuCategory="matMenu">

    <button mat-menu-item routerLink="/category/list">
      List Category
      <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="list"></mat-icon>
    </button>

    <button mat-menu-item routerLink="/category/create">
      Create Category
      <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="add_circle"></mat-icon>
    </button>

  </mat-menu>

  <button mat-button [matMenuTriggerFor]="menuProduct">
    Product
    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="shopping_bag"></mat-icon>
  </button>

  <mat-menu #menuProduct="matMenu">

    <button mat-menu-item routerLink="/products/list">
      List Product
      <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="list"></mat-icon>
    </button>

    <button mat-menu-item routerLink="/products/create">
      Create Product
      <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="add_circle"></mat-icon>
    </button>

  </mat-menu>

  <button mat-button [matMenuTriggerFor]="menuUser">
    User
    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="person"></mat-icon>
  </button>

  <mat-menu #menuUser="matMenu">
    <button mat-menu-item routerLink="/users/list">
      List User
      <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="list"></mat-icon>
    </button>

  </mat-menu>

  <button mat-button [matMenuTriggerFor]="menuLogin">
    Login
    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="login"></mat-icon>
  </button>

  <mat-menu #menuLogin="matMenu">
    <button mat-menu-item routerLink="/auth/register">
      Sign up
      <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="how_to_reg"></mat-icon>
    </button>

    <button mat-menu-item routerLink="/auth/login">
      Sign in
      <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="login"></mat-icon>
    </button>

  </mat-menu>


</mat-toolbar>
