<form id="listCategoryTableContainer">
    <table mat-table [dataSource]="allCategories">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Aktionen</th>
            <td mat-cell *matCellDef="let element">
                <div class="flex flex-row gap-1">
                    <a mat-icon-button color="primary" routerLink="/category/edit/{{element.id}}">
                        <mat-icon>edit</mat-icon>
                    </a>

                    <button mat-icon-button color="warn" (click)="delete(element.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columNames"></tr>
        <tr mat-row *matRowDef="let row; columns: columNames;"></tr>
    </table>
</form>
