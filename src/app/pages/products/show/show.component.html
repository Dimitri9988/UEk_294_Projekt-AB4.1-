<div class="flex justify-center items-center gap-4" id="productContainer">

  <div class="bg-white rounded-lg shadow-md p-6 w-full md:w-2/3 lg:w-1/2 xl:w-1/3">
    <div class="mb-4">
      <h2 class="text-xl font-bold mb-4">Name: {{ product?.name }}, ID: {{ product?.id}}</h2>
      <img class="h-96 w-full object-cover mb-4 rounded-lg" [src]="product?.image" alt="Product Image">
    </div>
    <div>
      <p class="mb-2">Beschreibung: {{ product?.description }}</p>
      <p class="mb-2">SKU: {{ product?.sku }}</p>
      <p class="mb-2">Preis: {{ product?.price }}</p>
      <p class="mb-2">St√ºckzahl: {{ product?.stock }}</p>
      <p>Kategorie: {{ product?.category.name }}</p>
      <div>
        <div class="flex flex-row gap-1">
          <a mat-icon-button color="primary" routerLink="/products/edit/{{product.id}}">
            <mat-icon>edit</mat-icon>
          </a>
          <button mat-icon-button color="warn" (click)="delete(product.id)" routerLink="/products/list">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>

</div>
