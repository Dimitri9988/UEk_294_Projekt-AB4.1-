<form id="listUserTableContainer">
  <table mat-table [dataSource]="allUsers">
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Username</th>
      <td mat-cell *matCellDef="let element">Name: {{element.name}}, ID: {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="Admin Role">
      <th mat-header-cell *matHeaderCellDef> Vor- und Nachname</th>
      <td mat-cell *matCellDef="let element">{{element.firstName}} {{element.lastName}}</td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Aktionen</th>
      <td mat-cell *matCellDef="let element">
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columNames"></tr>
    <tr mat-row *matRowDef="let row; columns: columNames;"></tr>
  </table>
</form>
